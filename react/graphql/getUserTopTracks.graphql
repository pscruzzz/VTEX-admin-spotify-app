query getUserTopTracks{
  getUserTopTracks @context(provider: "pedrocruz.admin-vtex"){
    items {
      name
      external_urls {
        spotify
      }
      artists {
        name
        external_urls {
          spotify
        }
      }
      album {
        name
        images {
          height
          url
          width
        }
      }
    }
  }
}
